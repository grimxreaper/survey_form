<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
<link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Montserrat:wght@300&family=Sofia&display=swap" rel="stylesheet">


<style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=El+Messiri&family=Montserrat:wght@300&family=Sofia&display=swap');
    </style>
    
    
      <h1 id="title">We would love to hear your feedback!</h1>
    <p id="description">We would love to hear about your experience with our non-profit organization. Please fill out the form below. </p>
    
    <div class="form-style">
    <form id="survey-form">
      <fieldset><legend>Personal Details</legend>
        <label id="name-label" for="input1"><span>Name<span class="required">*</span></span><input id="name" type="text" class="input-field" name="input1" value="" placeholder="enter your name" required /></label>
        
        <label id="email-label" for="input2"><span>Email<span class="required">*</span></span><input id="email" type="email" class="input-field" name="input2" value="" placeholder="enter your email" required/></label>
        
        <label id="number-label" for="input3"><span>Age<span class="required">*</span></span><input id="number" type="number" class="input-field" name="input3" min="10"max="99" value="" placeholder="enter your age"/></label>
        
        <label id="dropdown" for="input3"><span>Subject</span><select name="input4" class="select-field">
          
          <option value="1:1 consultations">1:1 Consultations</option>
          <option value="Online Classes">Online Classes</option>
          <option value="In-Person Event">In-Person Event</option></select></label>
      </fieldset>
      
         
        
      <fieldset><legend>Message</legend>
        <label for="input7"><span>Message</span><textarea name="input7" class="textarea-field"></textarea></label>
    <!--     <label><span></span><input type="submit" value="Submit"/></label> -->
      </fieldset>
      
      
      <!--   Adding in checkboxes and radio buttons -->
    <!--   <fieldset><legend>Recommendation</legend>
        <label for="input6"><span>Recommendation</span><textarea name="input6" class="input-radio"></textarea></label>
      </fieldset> -->
      
      <div class="form-group">
        <fieldset><legend>Recommendation</legend>
        <h3>Would you recommend us?</h3>
            <label for="user-recommend"><span><span class="required"></span></span>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
          />
              Definitely</label>
        <label>
        <input
           name="user-recommend"
           value="maybe"
           type="radio"
           class="input-radio"
               />
          Maybe</label>
        <label
          ><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
            />
          Uncertain</label>
          </fieldset>
      </div>
      
      <div class="form-group">
        <fieldset><legend>Improvement</legend>
        <h3>What would you like to see improved?<span class="clue"> (Check all that apply)</span></h3>
        <label>
          <input
            name:"prefer"
            value="promptness in communication"
            type="checkbox"
            class="input-checkbox"/>
          Promptness in communication</label>
        <label>
          <input
          name="prefer"
          value="more advanced material"
          type="checkbox"
          class="input-checkbox"/>
          More advanced material</label>
        <label>
          <input
           name="prefer"
           value="added accountability"
           type="checkbox"
           class="input-checkbox"/>
          Added accountability</label>
          </fieldset>
          </div>
          <label><span></span><input type="submit" value="Submit"/></label>
      <button id="submit"></button>
    </form>
    
    </div>
    </body>
</html>
